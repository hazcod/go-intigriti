name: test
on: pull_request

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Unshallow
        run: git fetch --prune --unshallow
      -
        name: Set up Go
        uses: actions/setup-go@v2.1.3
      -
        name: Download Go modules
        run: go mod download
      -
        name: Run Tests
        run: go test -v ./...